<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多智能体消息传播仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/dist/vis-network.min.js"></script>
    <style>
        #network-container {
            width: 100%;
            height: 500px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .propagation-step {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 头部导航 -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-network-wired text-indigo-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">多智能体消息传播系统</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="status-badge bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                        <i class="fas fa-circle text-green-500 mr-1"></i>
                        系统运行中
                    </span>
                    <button onclick="refreshDashboard()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 关键指标卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="metric-card rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">活跃智能体</p>
                        <p class="text-3xl font-bold" id="active-agents-count">-</p>
                    </div>
                    <i class="fas fa-users text-4xl text-white/50"></i>
                </div>
            </div>

            <div class="metric-card rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">网络连接数</p>
                        <p class="text-3xl font-bold" id="connections-count">-</p>
                    </div>
                    <i class="fas fa-link text-4xl text-white/50"></i>
                </div>
            </div>

            <div class="metric-card rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">传播会话</p>
                        <p class="text-3xl font-bold" id="propagation-sessions-count">-</p>
                    </div>
                    <i class="fas fa-share-alt text-4xl text-white/50"></i>
                </div>
            </div>

            <div class="metric-card rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">平均影响力</p>
                        <p class="text-3xl font-bold" id="avg-influence">-</p>
                    </div>
                    <i class="fas fa-chart-line text-4xl text-white/50"></i>
                </div>
            </div>
        </div>

        <!-- 控制面板和网络可视化 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- 控制面板 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4">
                        <i class="fas fa-cogs mr-2 text-indigo-600"></i>
                        传播控制面板
                    </h2>

                    <!-- 传播设置表单 -->
                    <form id="propagation-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                传播消息
                            </label>
                            <textarea id="propagation-message"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                    rows="3"
                                    placeholder="输入要传播的消息..."></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                种子智能体数量
                            </label>
                            <input type="number"
                                   id="seed-count"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   value="3"
                                   min="1"
                                   max="10">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                传播模型
                            </label>
                            <select id="propagation-model"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="viral">病毒式传播模型</option>
                                <option value="diffusion">信息扩散模型</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                感染概率
                            </label>
                            <input type="range"
                                   id="infection-probability"
                                   class="w-full"
                                   min="0"
                                   max="1"
                                   step="0.1"
                                   value="0.2">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>0</span>
                                <span id="infection-prob-value">0.2</span>
                                <span>1</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                最大传播步数
                            </label>
                            <input type="number"
                                   id="max-steps"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   value="50"
                                   min="1"
                                   max="200">
                        </div>

                        <button type="submit"
                                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition flex items-center justify-center">
                            <i class="fas fa-play mr-2"></i>
                            开始传播模拟
                        </button>
                    </form>

                    <!-- 影响力最大化 -->
                    <div class="mt-6 pt-6 border-t">
                        <h3 class="text-md font-semibold mb-3">
                            <i class="fas fa-trophy mr-2 text-yellow-500"></i>
                            影响力最大化
                        </h3>
                        <button onclick="calculateInfluenceMaximization()"
                                class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 transition">
                            <i class="fas fa-chart-bar mr-2"></i>
                            计算最优种子
                        </button>
                    </div>
                </div>
            </div>

            <!-- 网络可视化 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">
                            <i class="fas fa-project-diagram mr-2 text-indigo-600"></i>
                            网络拓扑可视化
                        </h2>
                        <div class="flex space-x-2">
                            <button onclick="resetNetworkView()"
                                    class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button onclick="toggleNetworkStats()"
                                    class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div id="network-container"></div>
                    <div id="network-stats" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
                        <h4 class="font-semibold mb-2">网络统计</h4>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>节点数: <span id="network-nodes" class="font-medium">-</span></div>
                            <div>边数: <span id="network-edges" class="font-medium">-</span></div>
                            <div>平均度数: <span id="network-avg-degree" class="font-medium">-</span></div>
                            <div>网络密度: <span id="network-density" class="font-medium">-</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 传播结果和统计 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 传播过程可视化 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">
                    <i class="fas fa-chart-area mr-2 text-indigo-600"></i>
                    传播过程分析
                </h2>
                <canvas id="propagation-chart"></canvas>
                <div id="propagation-summary" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
                    <h4 class="font-semibold mb-2">传播摘要</h4>
                    <div class="space-y-1 text-sm">
                        <div>总影响人数: <span id="total-influenced" class="font-medium">-</span></div>
                        <div>传播步数: <span id="propagation-steps" class="font-medium">-</span></div>
                        <div>传播比率: <span id="propagation-ratio" class="font-medium">-</span></div>
                    </div>
                </div>
            </div>

            <!-- 实时日志 -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">
                        <i class="fas fa-list-alt mr-2 text-indigo-600"></i>
                        实时传播日志
                    </h2>
                    <button onclick="clearLogs()"
                            class="text-gray-500 hover:text-gray-700 text-sm">
                        清空
                    </button>
                </div>
                <div id="propagation-logs"
                     class="h-64 overflow-y-auto border border-gray-200 rounded-lg p-3 font-mono text-sm">
                    <div class="text-gray-500">等待传播开始...</div>
                </div>
            </div>
        </div>

        <!-- 历史会话管理 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">
                    <i class="fas fa-history mr-2 text-indigo-600"></i>
                    历史传播会话
                </h2>
                <button onclick="refreshSessions()"
                        class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">会话ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">消息</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">模型</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">种子数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">影响数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-table-body" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                暂无历史会话
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 加载指示器 -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-700">处理中，请稍候...</p>
        </div>
    </div>

    <script src="/static/propagation_dashboard.js"></script>
</body>
</html>
